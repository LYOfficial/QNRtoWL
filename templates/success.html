<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>申请成功 - {{ config.server_name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/lxgwbright.css">
    <style>
        body {
            background-image: url('{{ config.background_image_url }}');
            background-size: cover;
            background-attachment: fixed;
            color: white;
            /* font-family: 'Consolas', 'Monaco', monospace; 移除由css文件控制 */
        }
        .content-box {
            background-color: rgba(0, 0, 0, 0.75);
            border: 2px solid #555;
            border-radius: 10px;
            padding: 2rem;
            margin-top: 5vh;
            margin-bottom: 5vh;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }
        .success-icon {
            font-size: 4rem;
            color: #5a9a5a;
            margin-bottom: 1rem;
        }
        .server-info {
            background-color: rgba(0, 0, 0, 0.5);
            border: 1px solid #555;
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem 0;
        }
        .btn-minecraft {
            background-color: #5a9a5a;
            border-color: #4a8a4a;
            color: white;
        }
        .btn-minecraft:hover {
            background-color: #4a8a4a;
            border-color: #3a7a3a;
        }
        .highlight {
            color: #5a9a5a;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="content-box">
                    <div class="text-center">
                        <div class="success-icon">✅</div>
                        <h1 class="mb-4">申请提交成功！</h1>
                        <p class="lead">感谢您的申请，<span class="highlight">{{ player_id }}</span>！</p>
                        <p class="mb-4">欢迎游玩 <span class="highlight">{{ config.server_name }}</span>！</p>
                    </div>
                    
                    <hr>
                    
                    <div class="server-info">
                        <h3 class="text-center mb-3">服务器信息</h3>
                        
                        <div class="row">
                            <div class="col-md-12 mb-3">
                                <h5>🎮 服务器版本</h5>
                                <p><strong>Java Edition 1.21.7</strong></p>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <h5>📍 Java Edition</h5>
                                <p><code>tex.tecostudio.cn</code></p>
                            </div>
                            <div class="col-md-6 mb-3">
                                <h5>📱 Bedrock Edition</h5>
                                <p>地址：<code>mc.lvss.xyz</code></p>
                                <p>端口：<code>12002</code></p>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-12 mb-3">
                                <h5>📦 推荐 Java 版整合包</h5>
                                <p>
                                    <a href="https://modrinth.com/modpack/xplus-2.0-modpack-global/version/v6.6.0-fabric-mc1.21.7" 
                                       class="btn btn-minecraft" target="_blank">
                                        下载整合包
                                    </a>
                                </p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="text-center mt-4">
                        <p class="text-muted">
                            您的白名单申请已经提交并自动处理。<br>
                            如有任何问题，请联系服务器管理员。
                        </p>
                        <a href="/" class="btn btn-minecraft">返回首页</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
